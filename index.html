<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kush Gauge Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>    
    <div ng-app="Kush" ng-controller="KushController">
        <h1 class="text-center"><a target="_blank" href="http://blog.sporv.com/restoration-tips-kush-gauge/">Kush Gauge</a> calculator</h1>
        <p class="text-center">Calculate the optimal bitrate for encoding a video for streaming</p>
        <form class="small-12 medium-6 columns small-centered">
            <div class="form-group">
              <input class="form-control" type="number" ng-model="width" placeholder="Video width">
            </div>
            <div class="form-group">
              <input class="form-control" type="number" ng-model="height" placeholder="Video height">
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="motionFactor">
                    <option value="" default disabled selected>Motion factor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
         <a class="btn btn-primary" ng-click="calculate()">Calculate</a>

    </form>
    <div class="text-center">
        <h2>Optimal bitrate: {{bitrate}}</h2></div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
